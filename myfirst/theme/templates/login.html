{% extends 'base.html' %}

{% block title %}

Login Page

{% endblock %}

{% block content %}
<div class="leading-loose">
    <form class="p-10 bg-white rounded shadow-xl" action="{% url 'schoolapp:login'%}" method="POST">
        {% csrf_token %}
        <div class="">
            <label class="block text-sm text-gray-600" for="name">Username</label>
            <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="name" name="username" type="text" required="" placeholder="Username" aria-label="Username">
        </div>
        <div class="mt-2">
            <label class="block text-sm text-gray-600" for="email">Password</label>
            <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="password" name="password" type="password" required="" placeholder="Password" aria-label="Password">
        </div>
        <div class="mt-6">
            <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit">Log In</button>
        </div>
    </form>
</div>
{% endblock %}
