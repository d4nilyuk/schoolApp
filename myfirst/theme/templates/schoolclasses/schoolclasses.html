{% extends 'base.html' %}

{% block title %}

School Classes

{% endblock %}

{% block content %}
    {% if teacher %}
        <table style="width:100%">
            <tr>
                <th>Class Title</th>
            </tr>
            {% for a in teacher %}
                <tr>
                    <td>{{a.lesson}}</td>
                </tr>       
            {% endfor %}  
        </table>  
    {% else %}
        No classes found in the database
    {% endif %}
{% endblock %}
