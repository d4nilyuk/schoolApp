{% extends 'base.html' %}

{% block title %}

Title

{% endblock %}

{% block content %}

    {% if schoolclass %}
        <table style="width:100%">
            <tr>
                <th>Class Title</th>
                <th>Class ID</th>
            </tr>
            {% for a in schoolclass %}
                <tr>
                    <td><a href="{% url 'schoolapp:schoolclass_details' a.id %}">{{a.schoolclass_name}}</a></td>
                    <td><a href="{% url 'schoolapp:schoolclass_details' a.id %}">{{a.schoolclass_id}}</a></td>
                </tr>
            {% endfor %}  
            </table>
        </table>
    {% else %}
        No classes found in the database
    {% endif %}

{% endblock %}
