{% extends 'base.html' %}

{% block title %}

Login

{% endblock %}

{% block content %}
	<div class="container mx-auto">
		<div class="loginbox">
			<form action="{% url 'schoolapp:login'%}" method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Login">
			</form>
			{% if error %}
				<p class="error"><strong>Error:</strong> {{ error }}
			{% endif %}
		</div>
	</div>
{% endblock %}
