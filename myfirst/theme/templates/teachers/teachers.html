{% extends 'base.html' %}

{% block title %}

Title

{% endblock %}

{% block content %}

    {% if teacher %}
        <table style="width:100%">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Hourly rate</th>
            </tr>
            {% for a in teacher %}
                <tr>
                    <td><a href="{% url 'schoolapp:teacher_details' a.id %}">{{a.first_name}}</a></td>
                    <td><a href="{% url 'schoolapp:teacher_details' a.id %}">{{a.last_name}}</a></td>
                    <td><a href="{% url 'schoolapp:teacher_details' a.id %}">{{a.hourlyRate}}</a></td>
                </tr>
            {% endfor %}  
        </table>
    {% else %}
        No teachers found in the database
    {% endif %}

{% endblock %}
